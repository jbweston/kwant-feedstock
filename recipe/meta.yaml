{% set name = "kwant" %}
{% set version = "1.3.0" %}
{% set variant = "openblas" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://downloads.kwant-project.org/kwant/kwant-{{ version }}.tar.gz
  sha256: 8a507df7de3513c4fe01e7e547b6c3eaa480d581391995b717f980aa9d36be34

build:
  skip: true  # [py2k]
  number: 201
  features:
    - blas_{{ variant }}

requirements:
  build:
    - python
    - toolchain
    - cython
    - gcc  # [osx]
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19|0.2.19.*  # [not win]
    - mumps  # [not win]
    - numpy x.x
    - scipy
    - pytest
    - tinyarray
    - libgfortran  # [linux]

  run:
    - python
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.19|0.2.19.*  # [not win]
    - mumps  # [not win]
    - numpy x.x
    - matplotlib
    - scipy
    - pytest
    - tinyarray
    - libgfortran

test:
  imports:
    - kwant
    - kwant.graph
    - kwant.graph.tests
    - kwant.linalg
    - kwant.linalg.tests
    - kwant.physics
    - kwant.physics.tests
    - kwant.solvers
    - kwant.solvers.tests
    - kwant.tests

about:
  home: http://kwant-project.org/
  license: BSD 2-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: 'Package for numerical quantum transport calculations.'
  description: |
    Kwant is a free (open source) Python package for numerical calculations on 
    tight-binding models with a strong focus on quantum transport. It is designed to 
    be flexible and easy to use. Thanks to the use of innovative algorithms, Kwant 
    is often faster than other available codes, even those entirely written in the 
    low level FORTRAN and C/C++ languages.
  doc_url: https://kwant-project.org/doc/1/
  dev_url: https://gitlab.kwant-project.org/kwant/kwant/

extra:
  recipe-maintainers:
    - basnijholt
